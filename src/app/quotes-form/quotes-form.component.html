<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          <div class="form-group">

              <label for="name">title</label>
              <textarea type="text" class="form-control" rows="4"  [(ngModel)]="newQuote.name" name="name" required></textarea>
          
          </div>
          <div class="form-group">

            <label for="name">author</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.author" name="author">
            
        </div>
        <div class="form-group">

          <label for="name">submitter</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.submitter" name="submitter">
          
      </div>
          
          <div class="form-group">
              <label for="complete">Completion</label>
              <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>

              <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'></form>

              <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p> Complete Date is Required</p>
                
            </div>
              
          </div>
          <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
      </form>
  </div>
</div>
