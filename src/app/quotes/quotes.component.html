<h1>My Goals</h1>
<!-- <hr> -->
<div class="container">
    <div class="row">
            <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
    </div>
</div>
<ul>
    <div *ngFor='let quote of quotes; let i = index'>
        <li >{{quote.name}}</li> 
        

        <button  (click)='toogleDetails(i)'>Toogle Details</button>

         <app-quotes-details *ngIf="quote.showDescription" [quote]='quote'></app-quotes-details> 
    </div>
</ul>
<p *ngIf='quotes.length > 5'>You have too many goals</p>
